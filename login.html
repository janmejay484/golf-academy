<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Login</title>
</head>
<body>
  <video autoplay loop muted src="./pexels-c-technical-6256583 (2160p).mp4"></video>
  <div class="container">
    <div class="box">


      <div class="box-login" id="login">
        <div class="top-header">
          <h3>Login</h3>
          <small>Fill your details</small>
        </div>
        <form action="#" method="post">
        <div class="input-group">
          <div class="input-field">
            <input type="text" class="input-box" id="logEmail" name="email" required>
            <label for="logEmail">Email ID</label>
          </div>
          <div class="input-field">
            <input type="password" class="input-box" id="logpassword" required>
            <label for="logpassword">Password</label>
            <div class="eye-area">
              <div class="eye-box" onclick="myLogPassword()">
              <i class="fa-regular fa-eye" id="eye"></i>
              <i class="fa-regular fa-eye-slash" id="eye-slash"></i></div>
            </div>
          </div>
          <div class="remember">
            <input type="checkbox" id="formcheck" class="check">
            <label for="formcheck">Remember Me</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </form>
      <div class="input-field">
        <a href="index.html"><input type="submit" class="input-submit" vlaue="SignIn"></a>
      </div>
      </div>


 <div class="box-register" id="register">
        <div class="top-header">
          <h3>Sign Up ,Now</h3>
          <small>We are happy to have you withus.</small>
        </div>
        <form action="" method="">
          <div class="input-group">
          <div class="input-field">
            <input type="text" name="regUser" class="input-box" id="regUser" required>
            <label for="regUser">User Name</label>
          </div>
          <div class="input-field">
            <input type="email" name="regEmail" class="input-box" id="regEmail" required>
            <label for="regEmail">Email ID</label>
          </div>
          <div class="input-field">
            <input type="password" name="regpassword" class="input-box" id="regpassword" required>
            <label for="regpassword">Password</label>
            <div class="eye-area">
              <div class="eye-box" onclick="myregPassword()">
              <i class="fa-regular fa-eye" id="eye"></i>
              <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i></div>
            </div>
          </div>
          <div class="remember">
            <input type="checkbox" id="formcheck-2" class="check">
            <label for="formcheck-2">Remember Me</label>
          </div>
          <div class="input-field">
            <a href="www.google.com"><input type="submit" class="input-submit" vlaue="SignIn"></a>
          </div>
        </div>
      </form>
      </div>


      <div class="switch">
        <a href="#" class="login" onclick="login()">Login</a>
        <a href="#" class="register" onclick="register()">Register</a>
        <div class="btn-active" id="btn"></div>
      </div>
    </div>
  </div>
  <script>
    var x= document.getElementById('login');
    var y= document.getElementById('register');
    var z= document.getElementById('btn');

    function login(){
      x.style.left="27px";
      y.style.left="350px";
      z.style.left="0px";
    }
    function register(){
      x.style.left="350px";
      y.style.left="25px";
      z.style.left="150px";
    }

    function myLogPassword(){
      var a= document.getElementById('logpassword');
    var b= document.getElementById('eye');
    var c= document.getElementById('eye-slash');
    if(a.type=== "password"){
      a.type="text";
      b.style.opacity="0";
      c.style.opacity="1";
    }else{
      a.type="password";
      b.style.opacity="1";
      c.style.opacity="0";

    }
    }
    function myregPassword(){
      var d= document.getElementById('regPassword');
    var b= document.getElementById('eye-2');
    var c= document.getElementById('eye-slash-2');
    if(a.type=== "password"){
      d.type="text";
      b.style.opacity="0";
      c.style.opacity="1";
    }else{
      d.type="password";
      b.style.opacity="1";
      c.style.opacity="0";

    }
    }
  </script>
</body>
</html>
